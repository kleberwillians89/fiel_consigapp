<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Fiel Crédito{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f8f8f8;
    }

    nav {
      background-color: #008037;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      font-size: 15px;
    }

    nav .menu a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    .btn {
      background-color: #008037;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #00632b;
    }

    .btn-secundaria {
      background-color: #520057;
    }

    .btn-secundaria:hover {
      background-color: #3e0042;
    }

    footer {
      margin-top: 60px;
      background: #f5f5f5;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    footer div {
      margin-bottom: 10px;
    }

    footer a {
      font-size: 20px;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <div></div> <!-- logo removido -->
    <div class="menu">
      <a href="/">🏠 Início</a>
      <a href="/chatbot">💬 Chatbot</a>
      <a href="/dashboard">📊 Painel</a>
      <a href="/logout">🔐 Sair</a>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <div>
      © 2025 Fiel Crédito — Todos os direitos reservados<br>
      CNPJ: 20.179.872/0001-11
    </div>
    <div>
      <a href="https://wa.me/5511986531008" target="_blank" style="color: #25D366;">💬</a>
      <a href="https://instagram.com/fiel_consig_" target="_blank" style="color: #C13584;">📸</a>
      <a href="https://facebook.com" target="_blank" style="color: #1877F2;">📘</a>
    </div>
  </footer>

</body>
</html>
